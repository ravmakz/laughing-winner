# it is not really python, but there is no R support on Travis CI yet
language: python

# environment variables
env:
  - R_LIBS_USER=~/R

# install dependencies
install:
  - sudo apt-add-repository -y 'deb http://cran.rstudio.com/bin/linux/ubuntu precise/'
  - sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys E084DAB9
  - sudo apt-add-repository -y ppa:marutter/c2d4u
  - sudo apt-get update
  - sudo apt-get install r-base-dev r-cran-xml r-cran-rcurl qpdf texinfo texlive-latex-extra texlive-fonts-recommended texlive-fonts-extra texlive-latex3
  - "[ ! -d ~/R ] && mkdir ~/R"
  - R --version
  - R -e '.libPaths(); sessionInfo()'
  - Rscript -e 'install.packages(c("adegenet", "pegas", "vegan", "ggplot2", "phangorn", "ape", "igraph", "reshape", "seqinr", "testthat", "knitr", "polysat"), repos="http://cran.at.r-project.org")'

# run tests
script:
  - make check


